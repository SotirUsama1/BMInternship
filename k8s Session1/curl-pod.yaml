apiVersion: v1
kind: Pod
metadata:
  name: curl-pod
spec:
  containers:
  - name: curl-container
    image: alpine:latest
    command: ["/bin/sh"]
    args: ["-c", "apk add --no-cache curl && sleep 3600"]
    # Alternatively, you can use a pre-built image with curl:
    # image: curlimages/curl:latest
    # command: ["sleep", "3600"]
